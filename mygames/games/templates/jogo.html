{% extends "base.html" %}
{% block body %}

<div class="container pb-3">
    <div class="row">
        <div class="col-sm-4">
            <a href="#"><img class="card-img-top" src="http://placehold.it//350x350" alt=""></a>
        </div>
        <div class="col-sm-8">
            <h1> {{jogo.nome}} </h1>
            <h2>R$ {{jogo.preco}}</h2>
            <h6>Desenvolvedora: {{desenvolvedora.nome_desenvolvedora}}</h6>
            <h6>Publicadora: {{publicadora.nome_publicadora}}</h6>
            
            <a href="{% url 'add_carrinho' jogo.id %}">
                <button class="btn btn-success">Comprar</button>
            </a>

            <a href="{% url 'editar_jogo' jogo.id %}">
                    <button class="btn btn-warning">Editar</button>
            </a>
            <a href="{% url 'remover_jogo' jogo.id %}"><button class="btn btn-danger">Excluir</button>
            </a>

        </div>
    </div>
</div>

{% endblock %}
