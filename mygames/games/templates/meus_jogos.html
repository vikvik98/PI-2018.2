{% extends "base.html" %}
{% block body %}

<div class="col-lg-12">
    <div class="row">
        {% for jogo in jogos %}
        <div class="col-lg-4 col-md-6">
            <div class="card h-100">
                <a href="#"><img class="card-img-top" src="https://www.meups4.com.br/wp-content/uploads/2018/05/Red-Dead-Redemption-2-2.jpg" alt=""></a>
                <div class="card-body">
                <h4 class="card-title">
                    <a href="{% url 'jogo' jogo.id %}">{{jogo.nome}}</a>
                </h4>
                <h5>R$ {{jogo.preco}}</h5>
                <p class="card-text">{{jogo.descricao}}</p>
                </div>
            </div>
        </div> 
        {% endfor %}
    </div>
</div>

{% endblock %}
