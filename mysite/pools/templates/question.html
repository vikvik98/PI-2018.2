<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Question</title>
</head>
<body>
	<h1>Detalhes da Question</h1>
	<ul>
		<li><strong>Question: {{question.question_text}}</strong></li>
		<li><em>Data publicacao: {{question.pub_date}}</em></li>

	</ul>

    <h1>Choices</h1>
    <ul>
        {% for choice in choices %}
        <li>Choice: {{choice.choice_text}}</li>

        {% endfor %}
    </ul>

</body>
</html>
