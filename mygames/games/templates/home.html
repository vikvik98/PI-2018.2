{% extends "base.html" %}
{% block body %}

<div class="col-lg-12">
    <div class="row">
        {% for jogo in jogos %}
        <div class="col-lg-4 col-md-6 mb-4">
            <div class="card h-100">
                <a href="#"><img class="card-img-top" src="http://placehold.it/700x400" alt=""></a>
                <div class="card-body">
                <h4 class="card-title">
                    <a href="{% url 'jogo' jogo.id %}">{{jogo.nome}}</a>
                </h4>
                <h5>R$ {{jogo.preco}}</h5>
                <p class="card-text">Um jogo muito loco</p>
                </div>
            </div>
        </div> 
        {% endfor %}
    </div>
</div>

{% endblock %}
